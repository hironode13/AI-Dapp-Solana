<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Solny dApp</title>
    <script src="sm.jsx"></script>
  </head>
    <body>
    <h1>My Solana Dapp</h1>
    <p>Status: <span id="status">Not connected</span></p>
    <p>Wallet address: <span id="address">None</span></p>
    <button id="connectButton">Connect Wallet</button>
    <br>
    <br>
    <button id="getValueButton">Get Value</button>
    <p>Value: <span id="value">None</span></p>
    <br>
    <label for="newValue">New value:</label>
    <input type="number" id="newValue" name="newValue" min="0">
    <button id="setValueButton">Set Value</button>
    <p>Transaction ID: <span id="transactionId">None</span></p>
    <script src="index.jsx"></script>
  </body>
</html>
